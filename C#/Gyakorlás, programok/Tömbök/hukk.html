<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doga - n√©gyzet</title>

  <style>
    #negyzet{
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color:red;
      color: white;
    }
  </style>
</head>
<body>

  <div id="negyzet">0</div>

  <script>
    const negyzet = document.getElementById('negyzet');
    let szamlalo = 0;
    let novekedj = true;

    function szamolj() {
      negyzet.textContent = szamlalo;
      const uj = 400 + szamlalo;
      negyzet.style.width = uj + "px";
      negyzet.style.height = uj + "px";
      negyzet.style.fontSize = (100 + szamlalo / 50) + "px";

      if (novekedj)
      {
        szamlalo++;
        if (szamlalo >= 100)
        {
          novekedj = false;
        }
      }
      else
      {
        szamlalo--;
        if (szamlalo <= 0)
        {
          novekedj = true;
        }
      }

      setTimeout(szamolj, 50);
    }

    szamolj();
  </script>

</body>
</html>
