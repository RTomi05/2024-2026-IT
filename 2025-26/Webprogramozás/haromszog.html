<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.03</title>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">

    <button onclick="haromszog()">Klikk</button>

    <div id="uzenet"></div>

    <script>

        function haromszog()
        {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;

            if(a + b > c && a + c > b && b+c > a)
            {
                document.getElementById("uzenet").innerHTML = "Lehet háromszög"
            }
            else
            {
                document.getElementById("uzenet").innerHTML = "Nem lehet háromszög"
            }

        }

    </script>
</body>
</html>
