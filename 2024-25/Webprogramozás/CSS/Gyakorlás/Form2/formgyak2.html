<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form - Gyakorlás</title>
</head>
<body>
    <form>
        <fieldset>
            <legend id="signin"><h1>Bejelentkezés</h1></legend>
            <label for="Nev"><h1>Felhasználónév:</h1></label><br>
            <input type="text" id="Nev" name="nev" placeholder="Adja meg felhasználónevét" size="30px" autofocus><br>
            <label for="email"><h1>E-mail cím:</h1></label><br>
            <input type="email" id="email" name="emailcim" placeholder="Adja meg e-mail címét" size="30px" ><br>
            <label for="datum"><h1>Születési dátum:</h1></label><br>
            <input type="date" id="datum" name="datum" size="30px" ><br>
            <input type="submit" class="Kuldes">
            <br>
            </fieldset>
    </form>
</body>
</html>
