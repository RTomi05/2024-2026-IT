<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciklusok, elágazások</title>
</head>
<body>
    <script>

        for(let i = 1; i < 11; i++){
            console.log(i);
        }

        //console.log(i);

        let i = 1;

        while (i < 10)
        {
            console.log(i);
            i++;
        }

        i = 0;
        while(i < 10)
        {
            console.log(++i);
        }

    </script>
</body>
</html>
