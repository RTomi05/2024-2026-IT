<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömbfüggvények - gyakorlás</title>
</head>
<body>
    <script>
        const a = [3123,123,566,12312,35,7845,934,394,89542,6543,4736,641,3,423];
        console.log("A tömb elemeinek száma: " + a.length);
        const b = a.toSorted((a,b) => a - b);
        console.log("Rendezett tömb: " + b);

        const c = a.filter((value) => value %2 === 0);
        console.log("Páros számok: " + c);

        console.log("A legnagyobb szám: " + b.at(-1));

        console.log("Az eredeti tömbben lévő indexe: " + a.indexOf(b.at(-1)));

        console.log("Első háromjegyű szám: ");
    </script>
</body>
</html>
